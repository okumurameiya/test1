        <section>   <!--1つのテーマを持ったグループ-->
            <h3>フォーム</h3>
            <form avtion="example.php" method="post" name="contact-form"> <!--データ送信先、送信方法、フォーム名称を設定-->
                <!--inputタグ　type属性値-->
                

                ラジオボタン
                <input type="radio" name="number" value="0" checked>0   <!--checked属性(値なし)でデフォルト選択-->
                <input type="radio" name="number" value="1">1
                <input type="radio" name="number" value="その他">その他
                <br>

                チェックボックス
                <input type="checkbox" name="color" value="赤" checked>赤
                <input type="checkbox" name="color" value="青" >青
                <input type="checkbox" name="color" value="緑" >緑
                <br>

                <!--inputタグでidを設定、labelタグfor属性でテキストに関連付け-->
                <input type="checkbox" name="color" value="赤" id="red"><label for="red">labelタグでチェックボックスとテキストを関連付け</label>

                セレクトボックス
                <select name="bloodtype">
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="O">O</option>
                    <option value="AB">AB</option>
                    <option value="不明">不明</option>
                </select>
                <br>

                <!--1行入力: text, search, email, tel, url-->
                <input type="text" placeholder="テキスト入力">
                <br>

                <textarea name="message" placeholder="テキスト入力"></textarea>
                <br>

                送信ボタン
                <input type="submit" value="送信">
